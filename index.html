<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/73dba47a23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <div class="row">
        <div class="col-9">
          <form id="city-search">
            <input
              class="form-control"
              type="text"
              autocomplete="off"
              autofocus="on"
              placeholder="City"
              id="city-input"
            />
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary" />
            <button id="current-location-button" class="btn btn-primary">
              Location
            </button>
            </div>
          </form>
        
      </div>

      <div class="overview-container">
        <h1 class="text" id="location-header" class="location-h1">
          Select Location
        </h1>
        <ul>
          <li class="text" id="day-time"></li>
          <li class="text" id="weather-description"></li>
        </ul>
      </div>

      <div class="row">
        <div class="d-flex flex-wrap col-6">
          <p>
          <img
            src="https://openweathermap.org/img/wn/02d@2x.png"
            alt="weather icon"
            class="weather-icon align-top"
            id = "weather-icon-main"
          />
          <span id="daily-temp"></span>
          <span class="temp-units align-top"
            ><a href="" class="temp-unit active" id="celsius-link"> °C </a>|
            <a href="" class="temp-unit" id="fahrenheit-link">°F</a></span
          >
          </p>
        </div>

        <div class="d-flex flex-wrap col-6 weather-stats">
          <ul>
            <li class="text"><span id="humidity"></span></li>
            <li class="text"><span id="wind-speed"></span></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="open-source-footer">
      <p>
        <a
          href="https://github.com/hanoconnor/shecodes-weather-app"
          target="_blank"
          class="footer-link"
          >Open-source code</a
        >
        by Han O'Connor
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
