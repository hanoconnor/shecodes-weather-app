<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/73dba47a23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
            <form id="city-search">
                <input type="text" autocomplete="off" autofocus="on" placeholder="City" id="city-input"/>
                <input type="submit" value="Search"/>
                <button id="current-location-button">Current Location</button>
            </form>
            
        </div>

      </div>

      <div class="row">
        <div class="col">
          <h1 class="text" id="location-header">Please Enter a City or Select Current Location</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <h2 class="text" id="day-time"></h2>
        </div>
        <div class="col-3">
          <h2 class="text" id="weather-description"></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <h2 class="text"><span id="daily-temp"></span><span class="temp-units"><a href="" class="temp-unit" id="celsius-link">°C</a>|<a href="" class="temp-unit" id="fahrenheit-link">°F</a></span></h2>
        </div>
        
        <div class="col-sm-6 weather-stats">
          <h3 class="text"><span id="humidity"></span></h3>
          <h3 class="text"><span id="wind-speed"></span></h3>
        </div>
      </div>

        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
